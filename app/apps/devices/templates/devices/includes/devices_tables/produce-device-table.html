<table class="devices-table prevent-select">
    <thead>
        <th width="29%">Name</th>
        <th width="24%">Energy capacity</th>
        <th width="20%">Enabled</th>
        <th width="15%"></th>
    </thead>
</table>
<div class="table-body">
    {% if devices %}
    <table>
        <thead></thead>
        <tbody>
            {% for device in devices %}
            <tr class="device-row prevent-select" data-id="{{device.id}}">
                <td class="dev-data device-name" data-name="name" width="30%">{{device.name}}</td>
                <td width="25%">
                    <span class="dev-data" data-name="energy_consumption">{{device.capacity}}</span>
                    <span> </span>
                    <span class="dev-data" data-name="energy_unit">{{device.capacity_unit}}</span>
                </td>
                <td width="24%">
                    <span class="dev-data" data-name="enabled">{{device.enabled}}</span>
                </td>
                <td width="12%" class="manage-btns">
                    <button class="edit-device-btn" type="button">
                        <span class="fas fa-pen"></span>
                    </button>
                    <button class="delete-device-btn" type="button">
                        <span class="fas fa-trash"></span>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="empty-info prevent-select">You don't have any {{type}} devices yet.</p>
    {% endif %}
</div>
