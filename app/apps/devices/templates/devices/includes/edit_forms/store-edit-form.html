<div class="form-wrapper">
    <form id="updateForm">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="{{ form.capacity.id_for_label }}">Energy capacity:</label>
                    {{ form.capacity }}
                    {{ form.capacity.errors }}
                    {{ form.capacity_unit.errors }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="{{ form.capacity_unit.id_for_label }}">Unit:</label>
                    {{ form.capacity_unit }}
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveEditDevice" type="submit" class="btn purple-btn">Save changes</button>
        </div>
    </form>
</div>
