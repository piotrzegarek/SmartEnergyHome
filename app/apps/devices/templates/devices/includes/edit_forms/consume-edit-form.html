<div class="form-wrapper">
    <form id="updateForm">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
            <ul class="errorlist" data-name="name"><li></li></ul>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="{{ form.energy_consumption.id_for_label }}">Energy consumption:</label>
                    {{ form.energy_consumption }}
                    {{ form.energy_consumption.errors }}
                    <ul class="errorlist" data-name="energy_consumption"><li></li></ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="{{ form.energy_unit.id_for_label }}">Unit:</label>
                    {{ form.energy_unit }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="{{ form.period_execution.id_for_label }}">Plan use count:</label>
                    {{ form.period_execution }}
                    {{ form.period_execution.errors }}
                    <ul class="errorlist" data-name="period_execution"><li></li></ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="{{ form.plan_period.id_for_label }}">Per:</label>
                    {{ form.plan_period }}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveEditDevice" type="submit" class="btn purple-btn">Save changes</button>
        </div>
    </form>
</div>
